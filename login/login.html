<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #E8F6EF;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background-color: #2F2F2F;
      color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      width: 300px;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0 5px;
      background: #444;
      border: none;
      border-radius: 5px;
      color: #fff;
    }

    .login-box .forgot-password {
      text-align: right;
      margin: 5px 0 15px;
    }

    .login-box .forgot-password a {
      color: #90ee90;
      text-decoration: none;
      font-size: 14px;
    }

    .login-box .forgot-password a:hover {
      text-decoration: underline;
    }

    .login-box input[type="submit"] {
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .login-box input[type="submit"]:hover {
      background: #45a049;
    }

    .login-box .footer {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .login-box .footer a {
      color: #90ee90;
      text-decoration: none;
    }

    .login-box .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form action="welcomepage.html">
      <input type="text" placeholder="Username" required />
      <input type="password" placeholder="Password" required />
      <div class="forgot-password">
        <a href="forgotpassword.html">Forgot Password?</a>
      </div>
      <input type="submit" value="Login" />
    </form>
    <div class="footer">
      <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>
  </div>
</body>
</html>
